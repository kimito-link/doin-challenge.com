name: ✨ 機能リクエスト
description: 新機能やUIの改善を提案する
title: "[Feature]: "
labels: ["enhancement"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        機能リクエストをありがとうございます！以下のフォームに記入してください。

  - type: textarea
    id: problem
    attributes:
      label: 解決したい問題
      description: どのような問題を解決したいですか？
      placeholder: 例: イベント作成時に画像をアップロードできないため、視覚的な情報を伝えられない
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 提案する解決策
      description: どのような機能や改善を提案しますか？
      placeholder: 例: イベント作成フォームに画像アップロード機能を追加する
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 他に考えられる解決策があれば記載してください
      placeholder: 例: 外部の画像URLを入力できるようにする

  - type: textarea
    id: use-cases
    attributes:
      label: ユースケース
      description: この機能をどのように使用しますか？
      placeholder: |
        1. イベント作成フォームを開く
        2. 画像アップロードボタンをタップ
        3. ギャラリーから画像を選択
        4. イベントに画像が添付される
    validations:
      required: true

  - type: textarea
    id: mockups
    attributes:
      label: モックアップ・参考画像
      description: 可能であれば、モックアップや参考画像を添付してください
      placeholder: 画像をドラッグ&ドロップ

  - type: dropdown
    id: priority
    attributes:
      label: 優先度
      description: この機能の優先度をどのように考えますか？
      options:
        - 低（あれば便利）
        - 中（あった方が良い）
        - 高（必須）
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: 対象プラットフォーム
      description: どのプラットフォームで必要ですか？
      multiple: true
      options:
        - iOS
        - Android
        - Web
        - すべて
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: その他、参考になる情報があれば記載してください

  - type: checkboxes
    id: checklist
    attributes:
      label: チェックリスト
      description: 以下の項目を確認してください
      options:
        - label: 既存のIssueを検索し、重複していないことを確認しました
          required: true
        - label: この機能がプロジェクトの目的に合致していることを確認しました
          required: true
        - label: ユースケースを明確に記載しました
          required: true
