# Gate 1: main に push → デプロイ後、本番の commitSha を照合（最小版）
name: deploy-verify

on:
  push:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Wait for deployment
        run: sleep 300

      - name: Verify production health matches this commit
        env:
          PROD_URL: https://doin-challenge.com
          SHA: ${{ github.sha }}
        run: |
          chmod +x scripts/verify-deploy.sh
          for i in $(seq 1 20); do
            echo "Verify attempt $i/20..."
            if ./scripts/verify-deploy.sh "$PROD_URL" "$SHA"; then
              echo "✅ Production matches commit $SHA"
              exit 0
            fi
            if [ "$i" -eq 20 ]; then
              echo "❌ Still mismatch after 20 attempts"
              exit 1
            fi
            sleep 15
          done
