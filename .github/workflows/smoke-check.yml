name: Smoke Check

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Check readyz
        run: |
          set -e
          URL="https://doin-challenge.com/api/readyz"
          echo "Checking $URL"
          status=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
          echo "status=$status"
          test "$status" -eq 200
