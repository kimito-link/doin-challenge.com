name: Deploy to Vercel

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Lint
        run: pnpm lint
      
      - name: Type check
        run: pnpm check
      
      - name: Test
        run: pnpm test
      
      - name: Build
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: pnpm build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: Post-deploy verify (Gate 1)
        env:
          EXPECTED_SHA: ${{ github.sha }}
        run: |
          set -e
          echo "Expected commitSha: $EXPECTED_SHA"
          HEALTH_SHA=""
          for i in $(seq 1 20); do
            echo "Verify attempt $i/20..."
            HEALTH=$(curl -s https://doin-challenge.com/api/health || true)
            HEALTH_SHA=$(echo "$HEALTH" | jq -r '.commitSha // empty')
            OK=$(echo "$HEALTH" | jq -r '.ok // false')
            if [[ "$HEALTH_SHA" == "$EXPECTED_SHA" ]] && [[ "$OK" == "true" ]]; then
              echo "✅ /api/health commitSha matches"
              break
            fi
            if [[ $i -eq 20 ]]; then
              git fetch origin main --depth=1
              LATEST_MAIN=$(git rev-parse origin/main)
              if [[ "$HEALTH_SHA" == "$LATEST_MAIN" ]]; then
                echo "✅ /api/health is on latest main ($LATEST_MAIN), OK"
                break
              else
                echo "❌ /api/health commitSha mismatch after 20 attempts"
                echo "Expected: $EXPECTED_SHA"
                echo "Got: $HEALTH_SHA"
                echo "Response: $HEALTH"
                exit 1
              fi
            fi
            sleep 15
          done
          VERSION_JSON=$(curl -s https://doin-challenge.com/version.json || true)
          VJ_SHA=$(echo "$VERSION_JSON" | jq -r '.commitSha // empty')
          if [[ "$VJ_SHA" != "$EXPECTED_SHA" ]]; then
            LATEST_MAIN=$(git rev-parse origin/main 2>/dev/null || true)
            if [[ -n "$LATEST_MAIN" && "$VJ_SHA" == "$LATEST_MAIN" ]]; then
              echo "✅ /version.json is on latest main ($LATEST_MAIN), OK"
            else
              echo "❌ /version.json commitSha mismatch"
              echo "Expected: $EXPECTED_SHA"
              echo "Got: $VJ_SHA"
              exit 1
            fi
          else
            echo "✅ /version.json commitSha matches"
          fi

      - name: Gate 2 - API smoke
        env:
          BASE_URL: https://doin-challenge.com
        run: node scripts/gate2-api-smoke.mjs

      - name: Gate 2 - E2E (ホーム→詳細)
        env:
          PLAYWRIGHT_BASE_URL: https://doin-challenge.com
          VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: |
          npx playwright install --with-deps chromium
          pnpm exec playwright test tests/e2e/gate2-flow.spec.ts --project=chromium
