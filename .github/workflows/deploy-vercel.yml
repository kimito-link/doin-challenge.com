name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  diff-check:
    name: Diff Check (Gate 1)
    runs-on: ubuntu-latest
    outputs:
      sensitive: ${{ steps.diff.outputs.sensitive }}
      touch_auth: ${{ steps.diff.outputs.touch_auth }}
      touch_deploy: ${{ steps.diff.outputs.touch_deploy }}
      touch_db: ${{ steps.diff.outputs.touch_db }}
      touch_env: ${{ steps.diff.outputs.touch_env }}
      touch_health: ${{ steps.diff.outputs.touch_health }}
      baseSha: ${{ steps.diff.outputs.baseSha }}
      headSha: ${{ steps.diff.outputs.headSha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run diff-check
        id: diff
        shell: bash
        run: |
          chmod +x scripts/diff-check.sh
          # PRなら base/head を正確に渡す
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.event.pull_request.head.sha }}"
            ./scripts/diff-check.sh "$BASE" "$HEAD"
          else
            ./scripts/diff-check.sh
          fi

      # sensitiveな変更のときだけ、PR本文チェックを必須にする
      - name: Enforce PR checklist for sensitive changes
        if: ${{ github.event_name == 'pull_request' && steps.diff.outputs.sensitive == 'true' }}
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.pull_request.body || "";
            // PRテンプレのチェック項目が [x] で埋まっていることを要求
            const required = [
              "Gate 1: Deploy/Health確認",
              "OAuth/ログイン動作確認",
              "ロールバック手順確認"
            ];
            const missing = required.filter(t => !body.includes(`- [x] ${t}`));
            if (missing.length) {
              core.setFailed(
                `Sensitive change detected, but required checklist items are not checked:\n` +
                missing.map(m => `- ${m}`).join("\n") +
                `\n\nPlease check the boxes in PR description.`
              );
            }

  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: diff-check
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Generate build-info.json
        run: |
          mkdir -p server/_core
          cat > server/_core/build-info.json << EOF
          {
            "commitSha": "${{ github.sha }}",
            "gitSha": "${{ github.sha }}",
            "builtAt": "${{ github.event.head_commit.timestamp }}",
            "version": "${{ github.sha }}",
            "buildTime": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOF
          echo "Generated build-info.json:"
          cat server/_core/build-info.json
          mkdir -p dist
          cp server/_core/build-info.json dist/build-info.json
          echo "Copied build-info.json to dist directory"

      - name: Run E2E smoke tests (pre-deployment)
        run: |
          echo "Running E2E smoke tests before deployment..."
          pnpm exec playwright test tests/e2e/public.smoke.spec.ts --reporter=list
        env:
          PLAYWRIGHT_BASE_URL: https://doin-challenge.com
          CI: true
        continue-on-error: false

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./
        env:
          RAILWAY_GIT_COMMIT_SHA: ${{ github.sha }}
          APP_VERSION: ${{ github.sha }}
          GIT_SHA: ${{ github.sha }}
          BUILT_AT: ${{ github.event.head_commit.timestamp }}

      - name: Wait for deployment to be live
        run: sleep 60

      - name: Display deployment info
        run: |
          echo "✅ Deployment completed"
          echo "Expected commit SHA: ${{ github.sha }}"
          echo "Verify at: https://doin-challenge.com/api/health"

      - name: Post-deployment verification (Gate 1 )
        run: |
          set -e
          URL="https://doin-challenge.com/api/health"
          echo "Checking $URL"
          response=$(curl -s "$URL" )
          echo "Response: $response"
          
          # Check if health endpoint returns ok: true
          status=$(echo "$response" | jq -r '.ok // false')
          if [ "$status" != "true" ]; then
            echo "❌ Health check failed: status is not ok"
            exit 1
          fi
          
          # Check if commitSha matches expected value
          commitSha=$(echo "$response" | jq -r '.commitSha // "unknown"')
          expected="${{ github.sha }}"
          
          echo "Expected commitSha: $expected"
          echo "Actual commitSha: $commitSha"
          
          if [ "$commitSha" != "$expected" ]; then
            echo "⚠️ Warning: commitSha mismatch (expected: $expected, got: $commitSha)"
            echo "This might indicate a deployment issue or cache problem."
            # Don't fail for now, just warn
          else
            echo "✅ commitSha matches expected value"
          fi
          
          echo "✅ Post-deployment verification passed"
