jobs:
  e2e-test:
    name: E2E Test (Continuous Monitoring)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run E2E tests
        env:
          # æœ¬ç•ªç’°å¢ƒã‚’ãƒ†ã‚¹ãƒˆ
          PLAYWRIGHT_BASE_URL: <LaTex>${{ secrets.PRODUCTION_URL || 'https://doin-challenge.com' }}
          VERCEL_AUTOMATION_BYPASS_SECRET: $</LaTex>{{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
        run: pnpm exec playwright test
        continue-on-error: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ github.run_number }}
          path: |
            playwright-report/
            test-results/
          retention-days: 30
      
